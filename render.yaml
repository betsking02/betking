services:
  - type: web
    name: betking-demo
    runtime: node
    buildCommand: npm run render:build
    startCommand: NODE_ENV=production node server/index.js
    envVars:
      - key: NODE_ENV
        value: production
      - key: NPM_CONFIG_PRODUCTION
        value: "false"
      - key: JWT_SECRET
        value: betking-demo-jwt-secret-2024
      - key: DEFAULT_BALANCE
        value: "10000"
      - key: MAX_BET
        value: "50000"
      - key: GMAIL_USER
        value: ""
      - key: GMAIL_APP_PASSWORD
        value: ""
